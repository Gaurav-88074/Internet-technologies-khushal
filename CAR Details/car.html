<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <form>
        Name of the manufacturer: <input type="text" id="manufacturer"/><br>
        Name of the model: <input type="text" id="model"/><br>
        Manufacturing Year: <input type="text" id="mYear"/><br>
        Fuel Type (petrol/diesel): <input type="text" id="fType"/><br>
        Color: <input type="text" id="color"/><br>
        Seating Capacity: <input type="text" id="sCapacity"/><br>
        Cubic Capacity: <input type="text" id="cCapacity"/><br>
        <input type="submit" id="submit">
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="car.js"></script>
    
</body>
</html>
